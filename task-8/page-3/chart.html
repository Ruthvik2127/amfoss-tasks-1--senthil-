<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="data.js"></script> 
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
    var info=getRandomJson();
    var xValues = [info[0]["pizza"], info[1]["pizza"], info[2]["pizza"], info[3]["pizza"], info[4]["pizza"]];
    var yValues = [info[0]["sold"], info[1]["sold"], info[2]["sold"], info[3]["sold"], info[4]["sold"]];
    var barColors = ["red", "green","blue","orange","brown"];

    new Chart("myChart", 
    {
      type: "bar",
      data: 
      {
        labels: xValues,
        datasets: 
        [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: 
      {
        legend: {display: false},
        title: 
        {
          display: true,
          text: "Today - Pizza Sale : "
        }
      }
    });
</script>
</body>
</html>
